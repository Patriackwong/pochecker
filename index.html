<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหา PO - คลังน้ำมัน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Minimalist Theme Variables --- */
        :root {
            --primary-green: #2e7d32;   /* เขียวหลัก */
            --hover-green: #1b5e20;     /* เขียวเข้ม */
            --bg-mint: #e8f5e9;         /* พื้นหลังเว็บ */
            --text-dark: #37474f;       /* สีตัวอักษร */
            --text-light: #78909c;      /* สีตัวอักษรจาง */
            --error-red: #c62828;       /* แดงเข้ม (ตัวหนังสือ) */
            --bg-red: #ffebee;          /* แดงอ่อน (พื้นหลังการ์ด error) */
            --white: #ffffff;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-mint);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(46, 125, 50, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Input & Textarea */
        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #cfd8dc;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        button:hover { background-color: var(--hover-green); }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: var(--text-light); cursor: not-allowed; }

        /* Helpers */
        .hidden { display: none; }
        .timer { font-weight: bold; color: var(--error-red); }
        #error-msg { color: var(--error-red); margin-top: 15px; font-size: 0.95em; }
        .hint-text { font-size: 0.85em; color: var(--text-light); text-align: left; margin-bottom: 10px; }

        /* --- Result Card Styling (ส่วนสำคัญที่แก้สี) --- */
        #result-area { margin-top: 30px; text-align: left; }
        
        .result-card {
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        /* สไตล์: สำเร็จ (สีเขียว) */
        .result-card.status-success {
            background-color: #f1f8e9; 
            border-color: #a5d6a7;
        }
        .result-card.status-success::before {
            content: '';
            position: absolute; left: 0; top: 10px; bottom: 10px; width: 5px;
            background-color: var(--primary-green);
            border-top-right-radius: 3px; border-bottom-right-radius: 3px;
        }
        .result-card.status-success h3 { color: var(--primary-green); }

        /* สไตล์: ยังไม่สำเร็จ (สีแดง) */
        .result-card.status-pending {
            background-color: var(--bg-red);
            border-color: #ef9a9a;
        }
        .result-card.status-pending::before {
            content: '';
            position: absolute; left: 0; top: 10px; bottom: 10px; width: 5px;
            background-color: var(--error-red);
            border-top-right-radius: 3px; border-bottom-right-radius: 3px;
        }
        .result-card.status-pending h3 { color: var(--error-red); }

        .result-card h3 {
            margin-top: 0;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1); /* เส้นคั่นจางๆ */
            padding-bottom: 8px;
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .row-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
            padding-left: 10px;
            align-items: center; /* จัดกึ่งกลางแนวตั้ง */
        }
        
        .row-item .label {
            font-weight: 600;
            color: var(--text-dark);
            opacity: 0.8;
            flex-basis: 40%;
            padding-right: 10px;
        }

        .row-item .value {
            color: var(--text-dark);
            flex-basis: 60%;
            text-align: right;
            word-break: break-word;
        }

        /* Badge สำหรับเน้นคำว่าสถานะ */
        .status-badge {
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
            font-size: 0.95em;
        }
        
        .status-badge.success {
            color: var(--primary-green);
            background-color: rgba(255,255,255,0.7);
            border: 1px solid var(--primary-green);
        }
        
        .status-badge.pending {
            color: var(--error-red);
            background-color: rgba(255,255,255,0.7);
            border: 1px solid var(--error-red);
        }

        .btn-logout {
            background-color: var(--white);
            color: var(--text-light);
            border: 2px solid var(--text-light);
            margin-top: 20px;
        }
        .btn-logout:hover { background-color: #f5f5f5; color: var(--text-dark); }

    </style>
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h2>เข้าสู่ระบบคลังน้ำมัน</h2>
            <p id="lock-status" class="hidden">ระบบถูกระงับชั่วคราว <span id="timer-display" class="timer"></span></p>
            <input type="password" id="access-code" placeholder="กรอกรหัสผ่านเข้าใช้งาน">
            <button id="btn-login" onclick="checkLogin()">เข้าสู่ระบบ</button>
            <p id="error-msg"></p>
        </div>

        <div id="search-section" class="hidden">
            <h2>ค้นหาข้อมูล PO</h2>
            <p class="hint-text">ระบุได้หลาย PO (คั่นด้วยการขึ้นบรรทัดใหม่)</p>
            <textarea id="po-input" placeholder="ตัวอย่าง:&#10;4900142335&#10;4900142336"></textarea>
            
            <button onclick="searchPO()">ค้นหาข้อมูล</button>
            
            <div id="result-area"></div>
            
            <button class="btn-logout" onclick="logout()">ออกจากระบบ</button>
        </div>
    </div>

    <script>
        // ====================================================
        // ⚠️⚠️⚠️ วาง URL ของ Google Apps Script ที่นี่ ⚠️⚠️⚠️
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywu7Y1NxgCqtlEZadwI9KsSsrbRujKfiBR66d1Mt-KwWwHpDFcdWu-_VkY3Ia-OMAk_Q/exec'; 
        // ====================================================

        let attempts = parseInt(localStorage.getItem('login_attempts')) || 0;
        let lockUntil = parseInt(localStorage.getItem('lock_until')) || 0;
        let countdownInterval;

        checkLockout();

        function checkLockout() {
            const now = new Date().getTime();
            if (now < lockUntil) {
                disableLogin(lockUntil - now);
            } else {
                enableLogin();
            }
        }

        function disableLogin(remainingTime) {
            document.getElementById('access-code').disabled = true;
            document.getElementById('btn-login').disabled = true;
            document.getElementById('lock-status').classList.remove('hidden');
            document.getElementById('error-msg').innerText = "";
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const diff = lockUntil - now;
                
                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    enableLogin();
                } else {
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    document.getElementById('timer-display').innerText = `กรุณารอ ${minutes} นาที ${seconds} วินาที`;
                }
            }, 1000);
        }

        function enableLogin() {
            localStorage.removeItem('lock_until');
            document.getElementById('access-code').disabled = false;
            document.getElementById('btn-login').disabled = false;
            document.getElementById('lock-status').classList.add('hidden');
            document.getElementById('timer-display').innerText = "";
        }

        async function checkLogin() {
            const codeInput = document.getElementById('access-code');
            const code = codeInput.value.trim();
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');
            
            if (!code) { errorMsg.innerText = "กรุณากรอกรหัสผ่าน"; return; }

            btn.innerText = "กำลังตรวจสอบ...";
            btn.disabled = true;
            errorMsg.innerText = "";

            try {
                const response = await fetch(`${SCRIPT_URL}?action=login&code=${encodeURIComponent(code)}`);
                const result = await response.json();

                if (result.status === 'success') {
                    attempts = 0;
                    localStorage.setItem('login_attempts', 0);
                    localStorage.removeItem('lock_until');
                    
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('search-section').classList.remove('hidden');
                    codeInput.value = "";
                } else {
                    handleFailedLogin();
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
            } finally {
                btn.innerText = "เข้าสู่ระบบ";
                if (new Date().getTime() >= lockUntil) { btn.disabled = false; }
            }
        }

        function handleFailedLogin() {
            attempts++;
            localStorage.setItem('login_attempts', attempts);
            let waitTime = 0;

            if (attempts >= 10) waitTime = 60 * 60 * 1000;
            else if (attempts >= 3) waitTime = 20 * 60 * 1000;

            if (waitTime > 0) {
                lockUntil = new Date().getTime() + waitTime;
                localStorage.setItem('lock_until', lockUntil);
                checkLockout();
                alert(`คุณกรอกผิดครบ ${attempts} ครั้ง ระบบจะระงับการใช้งานชั่วคราว`);
            } else {
                document.getElementById('error-msg').innerText = `รหัสผิด (ครั้งที่ ${attempts})`;
            }
        }

        async function searchPO() {
            const poInput = document.getElementById('po-input');
            const po = poInput.value.trim();
            const resultArea = document.getElementById('result-area');
            
            if(!po) { alert("กรุณาระบุเลข PO"); return; }

            resultArea.innerHTML = "<p style='text-align:center; color:var(--primary-green);'>กำลังค้นหาข้อมูล...</p>";
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=search&po=${encodeURIComponent(po)}`);
                const result = await response.json();

                if (result.status === 'success' && result.data && result.data.length > 0) {
                    let html = `<p style="text-align:left; font-weight:bold; color:var(--primary-green);">พบข้อมูล ${result.data.length} รายการ:</p>`;
                    const headers = result.headers;
                    
                    // Loop แสดงผลทีละการ์ด
                    result.data.forEach((rowData, resultIndex) => {
                        // 1. ตรวจสอบสถานะ: ถ้ามีคำว่า "ยังจัดส่งไม่สำเร็จ" ถือเป็น Pending
                        let isPending = rowData.some(item => item.toString().includes("ยังจัดส่งไม่สำเร็จ"));
                        let cardClass = isPending ? 'status-pending' : 'status-success';
                        
                        html += `<div class='result-card ${cardClass}'>`;
                        html += `<h3>#${resultIndex + 1} - PO: ${rowData[0]}</h3>`;
                        
                        // Loop แสดงข้อมูลทีละบรรทัด
                        rowData.forEach((item, index) => {
                            let headerName = (headers && headers[index]) ? headers[index] : `Col ${index+1}`;
                            let displayValue = item;

                            // 2. ถ้าเจอข้อความสถานะ ให้ใส่ Badge สวยๆ
                            if (item.toString().includes("จัดส่งสำเร็จ") || item.toString().includes("ยังจัดส่งไม่สำเร็จ")) {
                                let badgeClass = item.toString().includes("ยัง") ? 'pending' : 'success';
                                displayValue = `<span class='status-badge ${badgeClass}'>${item}</span>`;
                            }

                            html += `
                                <div class='row-item'>
                                    <span class='label'>${headerName}:</span> 
                                    <span class='value'>${displayValue}</span>
                                </div>`;
                        });
                        html += `</div>`;
                    });
                    
                    resultArea.innerHTML = html;
                } else {
                    resultArea.innerHTML = "<p style='color:var(--error-red); text-align:center;'>ไม่พบข้อมูล PO ที่ระบุในระบบ</p>";
                }
            } catch (error) {
                console.error(error);
                resultArea.innerHTML = "<p style='color:var(--error-red); text-align:center;'>เกิดข้อผิดพลาดในการดึงข้อมูล</p>";
            }
        }

        function logout() {
            document.getElementById('search-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('po-input').value = "";
            document.getElementById('result-area').innerHTML = "";
        }
    </script>
</body>
</html>
