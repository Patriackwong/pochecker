        function exportToExcel() {
            if (currentExportData.length === 0) { alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î"); return; }

            let csvContent = "";
            if (currentExportHeaders && currentExportHeaders.length > 0) {
                csvContent += currentExportHeaders.map(h => `"${h}"`).join(",") + "\n";
            }

            currentExportData.forEach(row => {
                let rowStr = row.map(item => {
                    let cellData = item === null ? "" : item.toString();
                    cellData = cellData.replace(/"/g, '""');
                    return `"${cellData}"`;
                }).join(",");
                csvContent += rowStr + "\n";
            });

            const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `PO_Export_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function logout() { location.reload(); }
    </script>
