    <script>

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywu7Y1NxgCqtlEZadwI9KsSsrbRujKfiBR66d1Mt-KwWwHpDFcdWu-_VkY3Ia-OMAk_Q/exec';

        let attempts = parseInt(localStorage.getItem('login_attempts')) || 0;

        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏ß‡πâ Export
        let currentExportData = [];

        function checkLockout() {
            const now = new Date().getTime();
            if (now < lockUntil) { disableLogin(lockUntil - now); } else { enableLogin(); }
        }

        function disableLogin(remainingTime) {
            document.getElementById('access-code').disabled = true;
            document.getElementById('btn-login').disabled = true;
            document.getElementById('lock-status').classList.remove('hidden');
            document.getElementById('error-msg').innerText = "";
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const diff = lockUntil - now;
                if (diff <= 0) { clearInterval(countdownInterval); enableLogin(); }
                else {
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    document.getElementById('timer-display').innerText = `‡∏£‡∏≠ ${minutes} ‡∏ô‡∏≤‡∏ó‡∏µ ${seconds} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
                }
            }, 1000);
        }

        function enableLogin() {
            localStorage.removeItem('lock_until');
            document.getElementById('access-code').disabled = false;
            document.getElementById('btn-login').disabled = false;
            document.getElementById('lock-status').classList.add('hidden');
            document.getElementById('timer-display').innerText = "";
        }

        async function checkLogin() {
            const codeInput = document.getElementById('access-code');
            const code = codeInput.value.trim();
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');
            
            if (!code) { errorMsg.innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô"; return; }
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö..."; btn.disabled = true; errorMsg.innerText = "";

            try {
                const response = await fetch(`${SCRIPT_URL}?action=login&code=${encodeURIComponent(code)}`);
                const result = await response.json();
                if (result.status === 'success') {
                    attempts = 0; localStorage.setItem('login_attempts', 0); localStorage.removeItem('lock_until');
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('search-section').classList.remove('hidden');
                    codeInput.value = "";
                } else { handleFailedLogin(); }
            } catch (error) { errorMsg.innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠"; } 
            finally { btn.innerText = "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö"; if (new Date().getTime() >= lockUntil) { btn.disabled = false; } }
        }

        function handleFailedLogin() {
            attempts++; localStorage.setItem('login_attempts', attempts);
            let waitTime = 0;
            if (attempts >= 10) waitTime = 60 * 60 * 1000;
            else if (attempts >= 3) waitTime = 20 * 60 * 1000;

            if (waitTime > 0) {
                lockUntil = new Date().getTime() + waitTime; localStorage.setItem('lock_until', lockUntil);
                checkLockout(); alert(`‡∏ú‡∏¥‡∏î‡∏Ñ‡∏£‡∏ö ${attempts} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‡∏£‡∏∞‡∏ö‡∏ö‡∏£‡∏∞‡∏á‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß`);
            } else { document.getElementById('error-msg').innerText = `‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î (‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ${attempts})`; }
        }

        async function searchPO() {
            const poInput = document.getElementById('po-input');
            const po = poInput.value.trim();
            const resultArea = document.getElementById('result-area');
            const btnExport = document.getElementById('btn-export');
            
            if(!po) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏•‡∏Ç PO"); return; }

            resultArea.innerHTML = "<p style='text-align:center; color:var(--primary-green);'>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>";
            btnExport.classList.add('hidden'); // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏° Export ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=search&po=${encodeURIComponent(po)}`);
                const result = await response.json();

                if (result.status === 'success' && result.data && result.data.length > 0) {
                    
                    // --- ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ Global ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠ Export ---
                    currentExportData = result.data;

                    btnExport.classList.remove('hidden'); // ‡πÇ‡∏ä‡∏ß‡πå‡∏õ‡∏∏‡πà‡∏° Export
                    // -------------------------------------------

                    let successCards = "";
                    let pendingCards = "";
                    let successCount = 0;
                    let pendingCount = 0;
                    const headers = result.headers;

                    result.data.forEach((rowData, resultIndex) => {
                        let rowString = rowData.join(" ");

                        let cardClass = isPending ? 'status-pending' : 'status-success';

                        rowData.forEach((item, index) => {
                            let headerName = (headers && headers[index]) ? headers[index] : `Col ${index+1}`;
                            let displayValue = item;
                            let itemStr = item.toString();

                            if (itemStr.includes("‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à") || itemStr.includes("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà")) {
                                if (itemStr.includes("‡πÑ‡∏°‡πà") || itemStr.includes("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà")) {
                                    displayValue = `<span class='status-badge pending'>${item}</span>`;
                                } else {
                                    displayValue = `<span class='status-badge success'>${item}</span>`;
                                }
                            }

                            cardHtml += `
                                <div class='row-item'>
                                    <span class='label'>${headerName}:</span> 
                                    <span class='value'>${displayValue}</span>
                                </div>`;
                        });
                        cardHtml += `</div>`;

                        if (isPending) {
                            pendingCards += cardHtml; pendingCount++;
                        } else {
                            successCards += cardHtml; successCount++;
                        }
                    });

                    let finalHtml = `
                        <p style="text-align:left; font-weight:bold; color:var(--text-dark);">
                            ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${result.data.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
                        </p>
                        <div class="result-columns">
                            <div class="col-left">

                                ${successCards || "<p style='text-align:center; color:#ccc'>- ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ -</p>"}
                            </div>
                            <div class="col-right">
                                <div class="col-header header-pending">‚è≥ ‡∏¢‡∏±‡∏á‡∏à‡∏±‡∏î‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (${pendingCount})</div>
                                ${pendingCards || "<p style='text-align:center; color:#ccc'>- ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ -</p>"}
                            </div>

                    `;

                } else {

                    btnExport.classList.add('hidden');
                }
            } catch (error) {

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô Export Excel (CSV with BOM) ---
        function exportToExcel() {
            if (currentExportData.length === 0) {
                alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î");
                return;
            }

            // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
            let csvContent = "";
            if (currentExportHeaders && currentExportHeaders.length > 0) {
                csvContent += currentExportHeaders.map(h => `"${h}"`).join(",") + "\n";
            }

            // 2. ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÅ‡∏ñ‡∏ß
            currentExportData.forEach(row => {
                let rowStr = row.map(item => {
                    // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏£‡∏ì‡∏µ‡∏°‡∏µ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤ (,) ‡πÉ‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡πÉ‡∏´‡πâ‡πÉ‡∏™‡πà‡∏ü‡∏±‡∏ô‡∏´‡∏ô‡∏π‡∏Ñ‡∏£‡∏≠‡∏ö ""
                    let cellData = item === null ? "" : item.toString();
                    cellData = cellData.replace(/"/g, '""'); // Escape double quotes
                    return `"${cellData}"`;
                }).join(",");
                csvContent += rowStr + "\n";
            });

            // 3. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå Blob ‡∏û‡∏£‡πâ‡∏≠‡∏° BOM (\uFEFF) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢
            const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
            
            // 4. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≥‡∏•‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏Å‡∏î‡∏Ñ‡∏•‡∏¥‡∏Å
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `PO_Export_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

    </script>
